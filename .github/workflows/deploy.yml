name: CI/CD Pipeline - Crafte Dalios

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout latest code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment (Vite requires Node 20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4️⃣ Build your Vite project (production build)
      - name: Build Project
        run: npm run build

      # 5️⃣ Log in to Docker Hub securely using secrets
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build and push Docker image to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crafte-dalios:latest
          platforms: linux/amd64

      # 7️⃣ (Optional) Verify the image was built successfully
      - name: Verify Docker Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/crafte-dalios:latest
